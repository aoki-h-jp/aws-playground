<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>読者アンケートにご協力ください</title>
</head>
<body>
<h2>読書アンケートにご協力ください</h2>
<form action="mailto:example@gmail.com" method="post" enctype="text/plain">
  <p>
    本の名前:<input type="text" name="本の名前"><br>
    年代:
    <select name="年代">
      <option value="10代">10代</option>
      <option value="20代">20代</option>
      <option value="30代">30代</option>
      <option value="40代">40代</option>
      <option value="50代">50代</option>
      <option value="60代~">60代~</option>
    </select><br>
    本はどこで読むことが多いですか:<br>
    <input type="checkbox" value="自宅">自宅
    <input type="checkbox" value="学校">学校
    <input type="checkbox" value="図書館">図書館
    <input type="checkbox" value="移動中">移動中
    <input type="checkbox" value="カフェなどのお店">カフェなどのお店<br>
    評価を教えてください<br>
    <input type="radio" name="評価" value="面白かった">面白かった
    <input type="radio" name="評価" value="まあまあ">まあまあ
    <input type="radio" name="評価" value="面白くなかった">面白くなかった<br>
    その他感想があれば教えてください<br>
    <textarea name="感想"></textarea>
  </p>
  <input type="submit" value="送信">
</form>
</body>
</html>
