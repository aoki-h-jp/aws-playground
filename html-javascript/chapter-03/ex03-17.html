<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>メールで送信</title>
</head>
<body>
<h2>フォームの内容をメールで送る</h2>
<form action="mailto:example@gmail.com" method="post" enctype="text/plain">
  <p>
    名前:<input type="text" name="名前"><br>
    年齢:<input type="password" name="年齢"><br>
    性別:
    <input type="radio" name="性別" value="男">男
    <input type="radio" name="性別" value="女">女<br>
  </p>
  <p>
    住所:
    <select name="住まい">
      <option value="東寄り">東寄り</option>
      <option value="西寄り">西寄り</option>
      <option value="南寄り">南寄り</option>
      <option value="北寄り">北寄り</option>
      <option value="中央寄り">中央寄り</option>
    </select><br>
    趣味:
    <input type="checkbox" name="趣味" value="スポーツ">スポーツ
    <input type="checkbox" name="趣味" value="音楽">音楽
    <input type="checkbox" name="趣味" value="旅行">旅行
    <input type="checkbox" name="趣味" value="映画">映画
  </p>
  <p>
    コメントをどうぞ<br>
    <textarea name="コメント"></textarea>
  </p>
  <input type="submit" value="送信">
</form>
</body>
</html>
