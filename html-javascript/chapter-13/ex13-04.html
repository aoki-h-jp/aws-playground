<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkBench</title>
  <script>
    function changeColor() {
      document.getElementById("p1").style.color = "red";
    }
  </script>
</head>
<body>
<p id="p1" style="color:green">この文字の色が変わります。</p>
<button type="button" onclick="changeColor()">赤にする</button>
</body>
</html>
