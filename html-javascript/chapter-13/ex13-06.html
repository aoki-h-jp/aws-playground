<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkBench</title>
  <script>
    function addmore() {
<!--      with(document)で以下の{}内のdocumentは全て省略できる-->
      with(document) {
        alert("要素を追加します");
        var tnd = createTextNode("段落その3");
        var pel = createElement("p").appendChild(tnd);
        body.appendChild(pel);
        alert("要素を削除します");
        body.removeChild(getElementById("p1"));
      }
    }
  </script>
</head>
<body id="body" onload="addmore()">
<p id="p1">段落その1</p>
<p id="p2">段落その2</p>
</body>
</html>
