<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkBench</title>
<!--  CDN経由でjQueryを読み込む-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--  Ajaxでページの一部のみを更新できる-->
  <script>
    $(document).ready( function() {
      $("a").click(function (event) {
        alert("地図を表示します。");
      }
    });
  </script>
</head>
<body>
<a href="http://maps.google.com/">Google Mapsへ移動する</a>
</body>
</html>
