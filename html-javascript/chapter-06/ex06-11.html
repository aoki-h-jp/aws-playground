<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2つの値の差を求める関数</title>
</head>
<body>
2つの値の差は:
<script>
  function diff(x, y){
    return x - y;
  }
  var x = prompt('xは？', '0');
  var y = prompt('yは？', '0');
  var ans = diff(x, y);
  document.write(ans);
</script>
</body>
</html>
