<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>配列要素に配列を保存する</title>
</head>
<body>
配列要素に配列を保存する
<script>
  var cakes = ['イチゴ', 'チョコレート', 'チーズ'];
  var sweets = ['プリン', 'タルト', 'フランボワーズ', cakes];
  alert(sweets[0]);
  alert(sweets[3]);
  alert(sweets[3][2]);
</script>
</body>
</html>
