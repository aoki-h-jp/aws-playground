<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>あいさつを表示する関数</title>
</head>
<body>
<p>関数を呼び出して使う</p>
  <script>
  function greet(msg){
    alert(msg);
  }
  </script>
  <button type="button" onclick="greet('Good morning!')">朝</button>
  <button type="button" onclick="greet('Hello!')">昼</button>
  <button type="button" onclick="greet('Good evening!')">夜</button>
  <button type="button" onclick="greet('Good night!')">深夜</button>
</body>
</html>
