<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2つの値の差を求める関数</title>
</head>
<body>
2つの値の差は:
<script>
  function diff(x, y){
    var result = x - y;
    x = 1234;
    y = 5678;
    return result;
  }
  var x = prompt('xは？', '0');
  var y = prompt('yは？', '0');
<!--  x, yはここで上書きされるので1234, 5678にはならない-->
  var ans = diff(x, y);
  document.write(ans);
  alert(x);
  alert(y);
</script>
</body>
</html>
