<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>曜日表示</title>
</head>
<body>
<script>
  var week = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
  document.write("<li>"+week[0]+"</li>");
  document.write("<li>"+week[1]+"</li>");
  document.write("<li>"+week[2]+"</li>");
  document.write("<li>"+week[3]+"</li>");
  document.write("<li>"+week[4]+"</li>");
  document.write("<li>"+week[5]+"</li>");
  document.write("<li>"+week[6]+"</li>");
</script>
</body>
</html>
