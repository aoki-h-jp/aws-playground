<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if文の働き</title>
</head>
<body>
<script>
  var score = 90;
  if (score >= 80) {
    alert('評価は優です');
  } else if (score >= 70) {
    alert('評価は良です');
  } else if (score >= 60) {
    alert('評価は可です');
  }
</script>
</body>
</html>
