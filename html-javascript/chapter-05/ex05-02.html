<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>あなたの環境は</title>
</head>
<body>
<h3>あなたの環境は</h3>
<script>
  document.write('スクリーンの幅', screen.width, '<br>');
  document.write('スクリーンの高さ', screen.height, '<br>');
  document.write('ウィンドウ内部の幅', window.innerWidth, '<br>');
  document.write('ウィンドウ内部の高さ', window.innerHeight, '<br>');
</script>
<button type="button" onclick="document.write(new Date());">時刻を表示する</button>
</body>
</html>
