<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>あなたの環境は</title>
</head>
<body>
<h3>あなたの環境は</h3>
<script>
  alert('スクリーンの幅' + screen.width);
  alert('スクリーンの高さ' + screen.height);
  alert('ウィンドウ内部の幅' + window.innerWidth);
  alert('ウィンドウ内部の高さ' + window.innerHeight);
</script>
<button type="button" onclick="document.write(new Date());">時刻を表示する</button>
</body>
</html>
