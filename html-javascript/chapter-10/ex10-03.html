<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>averageArray</title>
</head>
<body>
<script>
<!--配列の総和を求めるメソッド-->
  exampleArray = [1, 2, 3, 4];
  var sum = function sumArray(arrayData) {
    if (arrayData.isArray == false) return [-1, undefined];
    return [0, arrayData.reduce(function(a, b) {return a + b;})];
  }
  var average = function averageArray(arrayData) {
    return [0, sum(arrayData)[1]/arrayData.length];
  }
  function executeAverage() {
    document.write(average(exampleArray)[1]);
  }
</script>
<p>配列の平均を求める</p>
<button onclick="executeAverage()">実行する</button>
</body>
</html>
