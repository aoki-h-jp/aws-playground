<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workbench</title>
</head>
<body>
<p id="id1" style="color:grey">ボタンを押すと色が変わる</p>
<script>
  function chgColor(colname) {
    document.getElementById("id1").style.color = colname;
  }
</script>
<button type="button" onclick="chgColor('red')">赤</button>
<button type="button" onclick="chgColor('blue')">青</button>
<button type="button" onclick="chgColor('yellow')">黄</button>
</body>
</html>
