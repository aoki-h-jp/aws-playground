<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border-spacing</title>
  <style>
    #col {border-collapse: separate; border-spacing: 15px;}
    #sep {border-collapse: separate; border-spacing: 15px 45px;}
  </style>
</head>
<body>
<h3>border-spacing: 15px;</h3>
<table id="col" border=1>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
</table>
<h3>border-spacing: 15px 45px;</h3>
<table id="sep" border=1>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
  <tr>
    <td>
      項目1
    </td>
    <td>
      項目2
    </td>
    <td>
      項目3
    </td>
  </tr>
</table>
</body>
</html>
