<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>line-height</title>
  <style>
    #LH1 {line-height: normal;}
    #LH2 {line-height: 0.8;}
    #LH3 {line-height: 200%;}
  </style>
</head>
<body>
<h3>line-height:normal;</h3>
<div id="LH1">aaaaaaaaaa<br>bbbbbbbbbb<br>cccccccccc</div>
<h3>line-height:0.8;</h3>
<div id="LH2">aaaaaaaaaa<br>bbbbbbbbbb<br>cccccccccc</div>
<h3>line-height:200%;</h3>
<div id="LH3">aaaaaaaaaa<br>bbbbbbbbbb<br>cccccccccc</div>
</body>
</html>
