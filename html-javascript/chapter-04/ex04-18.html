<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list-style</title>
  <style>
    .d {list-style: disc inside;}
    .c {list-style: circle inside;}
    .s {list-style: square outside;}
    .u {list-style: upper-roman outside;}
  </style>
</head>
<body>
<ul>
  <li class="d">aaaaaaaaaaaaaaa</li>
  <li class="c">bbbbbbbbbbbbbbb</li>
  <li class="s">ccccccccccccccc</li>
  <li class="u">ddddddddddddddd</li>
</ul>
</body>
</html>
