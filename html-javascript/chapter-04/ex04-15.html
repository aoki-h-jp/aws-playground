<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-align, text-decoration</title>
  <style>
    h3 {text-align: left; text-decoration: underline;}
    h4 {text-align: center; text-decoration: line-through;}
    h5 {text-align: right; text-decoration: overline;}
  </style>
</head>
<body>
<h3>左寄せ＋下線</h3>
<h4>中央揃え＋取消線</h4>
<h5>右寄せ＋上線</h5>
</body>
</html>
