<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>おいしい目玉焼き</title>
  <style>
    .class1 {background-color:grey}
    .class2 {color:red}
  </style>
</head>
<body>
<h2>材料</h2>
<div class="class1">
  <p>一人分です。</p>
  <ul>
    <li>卵 1個</li>
    <li>水 大さじ1</li>
    <li>塩コショウ 適宜</li>
    <li>サラダ油 小さじ1</li>
  </ul>
</div>
<h2>作り方</h2>
<div class="class1">
  <ol>
    <li>フライパンを熱し、油をひきます。</li>
    <li>中火にして、卵を割り入れます。</li>
    <li>周りが少し固まってきたら、水を入れ、ふたをします。</li>
    <li>弱火にして20秒たったら塩コショウし、火を止めます。</li>
  </ol>
  <p>
    <span class="class2">水は卵にかからないように</span>入れましょう。<br>
    お好みで、<span class="class2">固めにしたいときはじっくり</span>焼きます。
  </p>
</div>
</body>
</html>
