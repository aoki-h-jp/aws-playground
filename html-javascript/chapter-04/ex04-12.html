<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display</title>
  <style>
    div {border: dashed thin;}
    p {border: solid thin;}
    #dp1 {display: none;}
    #dp2 {display: inline;}
    #dp3 {display: block;}
    #dp4 {display: inline-block;}
  </style>
</head>
<body>
<h3>表示の形式を指定する</h3>
<div>none: 1 2 3<p id="dp1">4 5 6</p>7 8 9</div><br>
<div>inline: 1 2 3<p id="dp2">4 5 6</p>7 8 9</div><br>
<div>block: 1 2 3<p id="dp3">4 5 6</p>7 8 9</div><br>
<div>inline-block: 1 2 3<p id="dp4">4 5 6</p>7 8 9</div><br>
</body>
</html>
