<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>width and height</title>
  <style>
    div.tall {height: 100px; border: 1px solid;}
    div.wide {width: 100px; border: 1px solid;}
  </style>
</head>
<body>
<h3>領域サイズの指定</h3>
<div class="tall">このdivでは高さだけを指定しています。</div>
<div class="wide">このdivでは幅だけを指定しています。</div>
</body>
</html>
