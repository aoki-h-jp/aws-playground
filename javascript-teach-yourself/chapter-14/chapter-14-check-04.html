
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter-14-check-04</title>
    <style>
        .completed > span {
            text-decoration: line-through;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <input type="text" name="" id="create-input" />
        <button id="create-btn">追加</button>
        <ul id="todo-list">
            <!-- todoitem追加 -->
        </ul>
    </div>
    <template id="todo-item-tmpl">
        <li class="todo-item">
            <span class="todo-title"></span>
            <input type="button" class="delete-btn" value="削除">
            <input type="button" class="complete-btn" value="完了">
        </li>
    </template>
    <script>
        const spanTodoTitle = document.querySelector(".todo-title");
        const liTodolist = document.querySelector(".todo-item");
        const todoItemTmpl = document.querySelector("#todo-item-tmpl");
        const todoItem = todoItemTmpl.content;
        const todoList = document.querySelector("#todo-list")
        function createTodoItem (todoTitle) {
            const newItem = todoItem.cloneNode(true);
            const newTitle = newItem.querySelector(".todo-title");
            newTitle.textContent = todoTitle;
            todoList.append(newItem);
        }

        function deleteTodoItem (item) {
            item.remove();
        }

        function compTodoItem (item) {
            item.classList.toggle("completed");
        }
    </script>    
</body>
</html>
