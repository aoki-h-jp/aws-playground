
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter-14-check-03</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="main-title"></h1>
            <p class="sub-title"></p>
        </header>
        <main id="me" class="body">
            <p class="child order-1" data-color="blue">1</p>
            <p class="child order-2" data-color="red">2</p>
            <p class="child order-3" data-color="orange">3</p>
        </main>
        <footer id="footer">
            <form id="comment">
                <textarea id="comment-body"></textarea>
                <input type="submit" value="送信" />
            </form>
        </footer>
    </div>
    <script>
        const me = document.querySelector("#me");
        // 1
        const me1 = me.children;
        console.log(me1);
        // 2
        const me2 = me.firstElementChild;
        console.log(me2);
        // 3
        const me3 = me.lastElementChild;
        console.log(me3);
        // 4
        const me4 = me.nextElementSibling;
        console.log(me4);
        // 5
        const me5 = me.previousElementSibling;
        console.log(me5);
        // 6
        const me6 = me.parentElement;
        console.log(me6);
        // 7
        const me7 = me.nextElementSibling.children;
        console.log(me7);
        // 8
        const me8 = me.previousElementSibling.nextElementSibling;
        console.log(me8);
        // [3]
        // 1
        const mainTitle = document.querySelector("#main-title");
        mainTitle.textContent = "タイトル";
        // 2
        const subTitle = document.querySelector(".sub-title");
        subTitle.innerHTML = '<b>サブタイトル</b>';
        // 3
        const childOrder1 = document.querySelector(".child.order-1");
        const childOrder3 = document.querySelector(".child.order-3");
        me.append(childOrder1);
        // 4
        const childOrder2 = document.querySelector(".child.order-2");
        me.prepend(childOrder2.cloneNode(true));
        // 5
        for (const child of me.children) {
            child.style.color = child.dataset.color;
        }
        // 6
        const commentBody = document.querySelector("#comment-body");
        commentBody.textContent = 
        `#meのborderの上端とHTMLの上端の間隔は${me.offsetTop}pxです。 \n` +
        `#meのborderの左端とHTMLの左端の間隔は${me.offsetLeft}pxです。 \n` +
        `ビューボードの上端から#meの枠線の上端までの間隔は${me.getBoundingClientRect().y}pxです。 \n` +
        `ビューボードの左端から#meの枠線の左端までの間隔は${me.getBoundingClientRect().x}pxです。 \n` +
        `#meのborderを含めた高さは${me.offsetHeight}pxです。 \n` +
        `#meのborderを含めた横幅は${me.offsetWidth}pxです。 \n`; 
    </script>
</body>
</html>
