<body style="height: 2000px; background-image: linear-gradient(#000, #fff);">
    <script>
        const intervalId = setInterval(() => {
            if (scrollY >= 1000) {
                if (confirm("画面を閉じますか？")){
                    close();
                } else {
                    clearInterval(intervalId);
                }
            }
        }, 1000);
    </script>
