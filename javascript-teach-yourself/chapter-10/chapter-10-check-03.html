<body>
    <script>
        const dayUnit = 1000 * 60 * 60 * 24;
        const startDate = new Date(2023, 5, 20, 0);
        const endDate = new Date(2023, 6, 12, 0);
        const diff = Math.abs(startDate - endDate) / dayUnit;
        console.log(diff);
    </script>
